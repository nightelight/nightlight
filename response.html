<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Response</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }

        #response-message {
            font-size: 18px;
        }

        #cat-dog-image {
            max-width: 100%;
            margin-top: 20px;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <p id="response-message"></p>
    <img id="cat-dog-image" src="" alt="Cute Cat or Dog Image">
    <script>
        // Get the response from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const response = urlParams.get('response');

        // Display a personalized message and set the image source based on the response
        const responseMessage = document.getElementById('response-message');
        const catDogImage = document.getElementById('cat-dog-image');

        if (response === 'yes') {
            responseMessage.textContent = 'YEAH BOI AMAZING xD';
            catDogImage.src = 'cat.jpg';
            catDogImage.style.display = 'block';
        } else if (response === 'no') {
            responseMessage.textContent = 'Namisclick ka ata beh';
            catDogImage.src = 'dog.jpg';
            catDogImage.style.display = 'block';
            // Add buttons for confirmation
            const confirmationButtons = document.createElement('div');
            confirmationButtons.innerHTML = `
                <button onclick="window.location.href='index.html'">Yes</button>
                <button onclick="window.location.href='math_question.html'">No</button>
            `;
            document.body.appendChild(confirmationButtons);
        } else {
            responseMessage.textContent = 'Invalid response.';
        }
    </script>
</body>
</html>
